<!DOCTYPE html>
<html>
<head>
<title>Табличка</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0">
<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
<link rel="stylesheet" type="text/css" href="myStyle.css">
<script src="myScript.js"></script>

<style>
table, th, td {
	border: 2px solid DeepSkyblue;
	border-spacing: 3px;}

td:hover {
	background-color: DodgerBlue;} 
	
td {
	background-color: DeepSkyblue;
	border-collapse: collapse;}
div {
	border-style: solid;
    border-color: red;
	margin: 3px;
	width: 80%;
	height: 80%;
}



</style>

<script> 
 $(document).ready(function(){
    $('tr').click(function(){
      alert(this.rowIndex+1);
    });
  });

</script>
</head>
<body>

<table id="myTab"><tbody>
	<tr><td>1_1</td><td>1_2</td><td>1_3</td></tr>
	<tr><td>2_1</td><td>2_2</td><td>2_3</td></tr>
	<tr><td>3_1</td><td>3_2</td><td>3_3</td></tr>	
</tbody></table>

<div onmousemove="myFunctionMouse(event)" onmouseout="clearCoor()">
	<button type="button" class="btn btn-warning"><img src="+.jpg"  onclick="addRow()"></button>
	<button type="button" class="btn btn-danger" onclick="addColumn()">Добавить ряд</button>
</div>
<button type="button" class="btn btn-danger" onclick="delRow()">Удалить строку</button>

<button type="button" class="btn btn-danger" onclick="delColumn()">Удалить ряд</button>


</body>
</html>
